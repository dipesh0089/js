    <title>51 Recursive-Function</title>
</head>
<body>

    <!-- 
        Recursive function: Recursive calls itself.

        => always work with if.

        syntax:

        function functionName()
        {
            code;
            functionname(); //recursive function
        }
        functionName():
     -->

     <script>

         x=1;
         function d()
         {
             if(x<=3)
            {
                document.write("recursive function <br>");
                x++;
                d();
            }
            
         }
         d()

     </script>
    
</body>
