</head>
<body>

    <!-- function: it's a block of code which we can use  as many times as we need when we call it -->

    <!-- 
        types:

        1. simple function

        syntex
        => function functionname()
        {

        }
        functionname(); // it's call function calling


        2. function with parameter/arguments
     -->

    <script>

        // document.write('hello');

        function test()
        {
            document.write('hello');
        }
        test()
        test()
        test()
        // .document.write("<br>");
        test()
        test()

    </script>
    
</body>
