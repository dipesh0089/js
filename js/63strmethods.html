<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>63 strmethods</title>
</head>
<body>

    <script>
        
        str = "hello java....!";

        document.write(str + "<br>");

        document.write(str.slice(2) + "<br>");

        document.write(str.slice(-6) + "<br>");

        document.write(str.slice(2,4) + "<br>");

        document.write(str.substr(2) + "<br>");
        document.write(str.substr(-5) + "<br>");
        document.write(str.substr(2,5) + "<br>");

        document.write("<br>");

        document.write(str.substring(2) + "<br>");
        document.write(str.substring(-2) + "<br>");
        document.write(str.substring(2,4) + "<br>");
    </script>
    
</body>
</html>
