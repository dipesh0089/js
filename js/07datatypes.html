<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 datatype</title>
</head>
<body>
    <script>
        var dh = -123.456;

        // typeof(varname);

        typeof(dh); //number
        document.write(typeof(dh));//number
        document.write("<br>")

        var sd ="hello";

        // typeof(sd);

        document.write(typeof(sd)); //hello
        document.write('<br>')

        var se = true;

        document.write(typeof(se)); //hello
        document.write('<br>')

        var gt;

        document.write(typeof(gt)); //hello


    </script>
</body>
</html>
