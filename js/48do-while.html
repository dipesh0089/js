<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48 do-while</title>
</head>
<body>

    <!-- 
        syntax:

    intilization;//x=1

    do 
    {
        ...codee;
        inc/dec//x++
    }while(condition);//x<=3
     -->

     <script>

         x=1;
          do
          {
              document.write('do while<br>');
              x++;
          }
          while(x<=5);

     </script>
    
</body>
</html>
