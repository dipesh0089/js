<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 increment/ decrement</title>
</head>
<body>

    <script>
        x=45;

        document.write(x++);  // 45
        document.write('<br>')

        document.write(--x);  // 45
        document.write('<br>')

        document.write(x++);  // 45
        document.write('<br>')

        document.write(x);  // 46
        document.write('<br>')

        document.write(++x);  // 47
        document.write('<br>')

        document.write(x--);  // 47
        document.write('<br>')
    </script>
    
</body>
</html>
