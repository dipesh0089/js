<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>08 operators</title>
</head>
<body>
    
    <script>
        // opreators:

        // 1. assignment op: (=)  // ex. x=45;
        // 2. arithmetic op: (+,-,*,/,%)  // % --> modulo/modulus/modulo
        // 3. relational/ conditional op/ comparison: (< , > ,<= , >= , = , == , != , ===)
        
        // =
        // ==

        // 4. logical op: (&& , || , !)

        // && (logical AND)

        // T T ==> T
        // F T ==> F
        // T F ==> F
        // F F ==> F

        // || (Logical OR)

        // T T ==> T
        // F T ==> T
        // T F ==> T
        // F F ==> F

        // ! (Logical NOT)

        // ! (t) ==> false

        // ! (f) ==> true


        // 5. ternary op:

        // Syntax:
        // (condition) ? t : f ;


        // 6. increment/ decrement (++,--)
        
        // ++ ==> add 1
        // -- ==> les 1

        x =3;
        y=2;

        document.write(x+y);//5
        document.write("<br>");

        document.write(x-y);//1
        document.write("<br>");
        
        document.write(x*y);//6
        document.write("<br>");

        document.write(x/y);//1.5
        document.write("<br>");

        document.write(x%y);//1
        document.write("<br>");

        


    </script>

</body>
