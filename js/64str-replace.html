<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64 str-replace</title>
</head>
<body>

    <script>

        str = "hello how are you Akshay Akshay Akshay...!";

        document.write(str +"<br><br>");

        document.write(str.replace("Akshay","Dipesh") + "<br><br>"); //cas sencetive

        document.write(str.replace(/aksHay/i,"Dipesh") +"<br><br>"); // no cas sencetive
        
        document.write(str.replace(/Akshay/g,"Dipesh") +"<br><br>"); //cas sencetive

        document.write(str.replace(/akshay/gi,"Dipesh")+ "<br>"); //ans.....?
        
    </script>
    
</body>
</html>
