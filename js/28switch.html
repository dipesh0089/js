<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 switch</title>
</head>
<body>

    <script>
        choice = 4;

        switch(choice)
        {
            case 1: document.write("case 1");
            break;

            case 2: document.write("case 2");
            break;

            case 3: document.write("case 3");
            break;

            default: document.write("invalid choice..!");
            
        }
    </script>
    
</body>
</html>
