<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16find +ve and -ve number</title>
</head>
<body>

    <script>

        x=-2;

        res = (x>0) ? "+ve" : "-ve" ;
        document.write(res);
        document.write("<br>")

        x=10;

        res = (x>0) ? "+ve" : "-ve" ;
        document.write(res);
        document.write("<br>")

    </script>
    
</body>
</html>
