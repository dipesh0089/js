<body>

    <!-- 
        Array: to store multipal value in a single variable

        var varname = [val1,val2.val3,val4...valN];

        Array  INDEX/KEY/POSITION always starts with ZERO.

        varname[0] = val1
        varname[1] = val2

        Arraysize: total no of values stored..

        to find this size use length function

        varname.lengh -> will give you array size
     -->

     <script>

        x = [231,false,"hello",23.56]

        document.write(x);//231,false,"hello",23.56

        document.write("<br>");

        document.write(x[2]);

        document.write("<br>");

        document.write(x.length);

         
     </script>
    
</body>
