<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31 form_validate</title>
</head>
<body>

   <form action="">
    Name: <input type="text" id="nm" ><br><br>
    password: <input type="text" id="pwd"> <br><br>
    confirm Password: <input type="text" id="cpwd"><br><br>

    Mobile: <input type="text" id="mb" ><br><br>

    <button onclick="return ert()">submit</button>
   </form>

    <script>

        inp = document.getElementById("nm");
        pass = document.getElementById("pwd");
        cpass = document.getElementById("cpwd");
        mobile = document.getElementById("mb");

        nm_ex = /^[a-zA-Z]+$/;
        
        mb_ex = /^[0-9]{10}$/;

        function ert()
        {
            if(inp.value=="")
            {
                alert("name required..!");
                return false;
            }
            if(!nm_ex.test(inp.value))
            {
                alert("only letters...!");
                return false;

            }

            if(pass.value=="")
            {
                alert("password required..!")
                return false;
            }

            if(pass.value != cpass.value)
            {
                alert("password do note match..!")
                return false;
            }

            if(mb.value=="")
            {
                alert("mobile required..!")
                return false;
            }

            if(!mb_ex.test(mb.value))
            {
                alert("only 10 degitis...!");
                return false;

            }
        }


    </script>
    
</body>
</html>
