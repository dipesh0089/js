<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 form-validation</title>
</head>
<body>

    name: <input type="text" id="nm" value=""> <br><br>

    email: <input type="email" id="em"> <br><br>

    Password: <input type="text" id="pwd"> <br><br>

    Confirm password: <input type="text" id="cpwd"> <br><br>

    Mobile: <input type="text" id="mb"> <br><br>

    <input type="submit" id="bm" onclick="validateForm()"> <br><br>

    <script>

        n =  document.getElementById('nm');
        p =  document.getElementById('pwd');
        cp =  document.getElementById('cpwd');
        mb =  document.getElementById('mb');
        em =  document.getElementById('em');

        // console.log(n.value)

        function validateForm()
        {
            if(n.value == "")
            {
                alert("name is required..!");
                return false;
            }

            if(em.value == "")
            {
                alert("email is required..!");
                return false;
            }

            if(p.value == "")
            {
                alert("Passwords Donot Match..!");
                return false;
            }

            if(p.value!=cp.value)
            {   
                alert("Passwords Do not Match..!");
                return false;
            }

            if(mb.value == "")
            {
                alert("mobile is required..!");
                return false;
            }

        }

    </script>

</body>
</html>
