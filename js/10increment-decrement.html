<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 increment/ decrement</title>
</head>
<body>

    <script>
        x=35;
        y=30;

        document.write(x);  // 35
        document.write('<br>')

        document.write(x++);  // 35
        document.write('<br>')

        document.write(x);  // 36
        document.write('<br>')
        document.write('<br>')


        document.write(y);  // 30
        document.write('<br>')

        document.write(++y);  // 31
        document.write('<br>')

        document.write(y);  // 31



    </script>
    
</body>
</html>
