<head>

    <title>65 object</title>

<body>

    <script>

        a = ["dipesh",45,"dkp"];

        document.write(a + "<br>");

         d = { "Name": "Dipesh","Age":24 ,"Course":"Web Dev"};
         
         document.write(d.Name + "<br>");

             document.write(d[di] + "<br>");
         }
