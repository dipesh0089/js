<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26 if_elseif_else</title>
</head>
<body>

    <script>

        x=23,y=14,z=320;

        if(x>y && x>z)
        {
            document.write(x);
        }
        else if(y>x && y>z)
        {
            document.write(y);
        }
        else
        {
            document.write(z);
        }


    </script>
    
</body>
</html>
